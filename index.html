<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="10"> -->
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="fonts/stylesheet.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img class="image-card" src="images/image-equilibrium.jpg" alt="image-equilibrium" />
            <div class="icon-container">
                <img src="images/icon-view.svg" id="icon-view" alt="">
            </div>
        </div>
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="para">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-descriptor">
            <div>
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                <span class="exchange">0.041 ETH</span>
            </div>
            <div>
                <img src="images/icon-clock.svg" alt="icon-clock" />
                <span class="time">3 days left</span>
            </div>
        </div>
        <hr>
        </hr>
        <div class="card-author">
            <img src="images/image-avatar.png" alt="" srcset="">
            <span class="card-author-name">Creation of <span class="author-name">Jules Wyvern</span></span>
        </div>
    </div>


    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sourabh Jhamnani</a>.
    </div>
    </div>
</body>

</html>
